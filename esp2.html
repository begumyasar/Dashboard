<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" media="screen" href="static/stylesheets/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,700' rel='stylesheet' type='text/css'>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
    
    <div class="wrapper">
    
        <div class="sidebar">
            <nav class="navigation">
                <h1 class="navTitle">Dashboard</h1>
                <ul class="nav-ul">
                    <span class="ulTitle">Navigatie</span>
                    <a class="navLink" href="index.html">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/marker.svg"><span class="navText">Kaart</span></li>    
                    </a>
<!--
                    <a class="navLink" href="messages.html">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/message.svg"><span class="navText">Messages</span></li>    
                    </a>
-->
                    <a class="navLink" href="accounts.html">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/users.svg"><span class="navText">Account</span></li>    
                    </a>
                </ul>
                <ul class="nav-ul logout">
                    <span class="ulTitle">Log Uit</span>
                    <a class="navLink" href="#">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/logout.svg"><span class="navText">Log Uit</span></li>    
                    </a>
                </ul>

            </nav>
            
        </div>
    
        <div class="content" id="content">

            <div class="menuBtn" id="menuBtn"><img src="static/images/icons/arrow.svg" class="menuBtnArrow" id="menuBtnArrow"></div>
            <h1 class="sectionTitle">Linnaeusparkweg</h1>
            <section class="sensorSection">
            <ul class="statsMenu">
                <a id="day" href="#day"><li id="day-link" class="active">Dag</li></a>
                <a id="week" href="#week"><li id="week-link">Week</li></a>
                <a href="#month"><li>Maand</li></a>
                <a href="#year"><li>Jaar</li></a>
                </ul>
            <section class="sensorSection" id="week">
                <div class="row">
                    <article class="full-width-col">
                        
                        <div class="sensorstats">
                            <h2 class="headerChart">Meldingen</h2>
                            <canvas id="LinnaeusparkwegMelding" width="1100" height="400"></canvas>
                        </div>
                    </article>
                </div>
                <div class="row smallStats">
                    <div class="statsSmall">
                        <h2 class="headerChart">Activiteit</h2>
                        <canvas id="LinnaeusparkwegActivity"></canvas>
                    </div>
                    <div class="statsSmall2">
                        <h2 class="headerChart">Geluid</h2>
                        <canvas id="LinnaeusparkwegSound"></canvas>
                    </div>
                </div>
                <div class="row">
                    <article class="full-width-col">
                        <div class="sensorstats2">
                            <h2 class="headerChart">Licht</h2>
                            <canvas id="LinnaeusparkwegLight" width="1100" height="400"></canvas>
                        </div>
                    </article>
                </div>
            </section>
        </div>
        
    </div>
    
</body>
    <script src="static/js/app.js"></script>
    <script src="static/js/Chart.js"></script>
    <script type="text/javascript" src="static/js/data2.js"></script>
</html>
