<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" media="screen" href="static/stylesheets/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins:300,700' rel='stylesheet' type='text/css'>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
    
    <div class="wrapper">
    
        <div class="sidebar">
            <nav class="navigation">
                <h1 class="navTitle">Tuapp</h1>
                <ul class="nav-ul">
                    <span class="ulTitle">navigation</span>
                    <a class="navLink" href="map.html">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/marker.svg"><span class="navText">Map</span></li>    
                    </a>
                    <a class="navLink" href="#">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/message.svg"><span class="navText">Messages</span></li>    
                    </a>
                </ul>
                <ul class="nav-ul logout">
                    <span class="ulTitle">logout</span>
                    <a class="navLink" href="#">
                        <li class="navigationLi"><img class="navIcon" src="static/images/icons/logout.svg"><span class="navText">Logout</span></li>    
                    </a>
                </ul>

            </nav>
            
        </div>
    
        <div class="content" id="content">

            <div class="menuBtn" id="menuBtn"><img src="static/images/icons/arrow.svg" class="menuBtnArrow" id="menuBtnArrow"></div>

            <h1 class="sectionTitle">Dashboard</h1>
            <div class="row">
                <article class="full-width-col">
                    <ul class="statsMenu">
                        <a href=""><li style="border-bottom: 3px solid #354052;">Day</li></a>
                        <a href=""><li>Week</li></a>
                        <a href=""><li>Month</li></a>
                        <a href=""><li>Year</li></a>
                    </ul>
                    <div class="sensorstats">
                        <canvas id="LinnaeusparkwegMelding" width="1100" height="400"></canvas>
                    </div>
                </article>
            </div>
            <div class="statsSmall">
                <canvas id="LinnaeusparkwegActivity"></canvas>
            </div>
            <div class="statsSmall2">
                <canvas id="LinnaeusparkwegSound"></canvas>
            </div>
            <div>
                <article class="full-width-col">
                    <div class="sensorstats2">
                        <canvas id="LinnaeusparkwegLight" width="1100" height="400"></canvas>
                    </div>
                </article>
            </div>
        </div>
        
    </div>
    
</body>
    <script src="static/js/app.js"></script>
    <script src="static/js/Chart.js"></script>
    <script type="text/javascript" src="static/js/data2.js"></script>
